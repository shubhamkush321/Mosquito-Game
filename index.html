<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="button.css">
</head>
<body>
  <div class="playground">
    <img class="mosquito" src="mosquito.png" onclick="hitMosquito()" id="moveMosquito">
  </div>
  <div class="controls">
    <h2>
      <span class="heading">Total</span>
      <span class="totalHit">Hits</span>
    </h2>
    <span class="btn_direction">
      <div class="btn" onclick="startGame()"><a href="#">Start Game</a>
    </span>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
